    <link rel="stylesheet" href="style.css">
    <title>Dice_game</title>

            <img src="dice/dice-6.png" alt="6" srcset="" class="dice 6">
        </div>
        <div class="dice-p2">
            <img src="dice/dice-1.png" alt="1" srcset="" class="dice 1">
            <img src="dice/dice-2.png" alt="2" srcset="" class="dice 2">
            <img src="dice/dice-3.png" alt="3" srcset="" class="dice 3">
            <img src="dice/dice-4.png" alt="4" srcset="" class="dice 4">
            <img src="dice/dice-5.png" alt="5" srcset="" class="dice 5">
            <img src="dice/dice-6.png" alt="6" srcset="" class="dice 6">
        </div>
    </div>
    <h1 class="result"></h1>
</body>
    <script src="index.js"></script>
